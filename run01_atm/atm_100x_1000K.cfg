[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = atmosphere

# Pressure array:
punits  = bar
pbottom = 100.0
ptop    = 1e-8
nlayers = 120

# Temperature-profile model, select from: [isothermal TCEA]
tmodel  = isothermal
tparams = 1000

# Atmospheric model:
atmfile  = 100xsolar_1000K.atm
elements = H He C N O Na K
species  = H2 He Na K H H2O CH4 CO CO2 HCN NH3 N2 C2H2 C2H4
xsolar   = 100.0

# Verbosity level [1--5]:
verb = 4

